<div *ngFor="let message of messageService.messages">
    <div *ngIf="message.level == 'danger'" class='alert alert-danger error-margin' role="alert">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <strong>{{message.strong}}</strong>{{message.message}}
        <button (click)="messageService.remove(message)" type="button" class="close" aria-label="Close" style="cursor: pointer">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div *ngIf="message.level == 'warning'" class='alert alert-warning error-margin' role="alert">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <strong>{{message.strong}}</strong>{{message.message}}
        <button (click)="messageService.remove(message)" type="button" class="close" aria-label="Close" style="cursor: pointer">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div *ngIf="message.level == 'info'" class='alert alert-info error-margin' role="alert">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <strong>{{message.strong}}</strong>{{message.message}}
        <button (click)="messageService.remove(message)" type="button" class="close" aria-label="Close" style="cursor: pointer">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>
