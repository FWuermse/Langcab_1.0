<section class="margin">
    <material-tab-strip (tabChange)="tabIndex = $event.newIndex"
                        [tabLabels]="tabs"
                        (click)="clickTab()"
                        style="margin-bottom: 10px">
    </material-tab-strip>
</section>
<div *ngIf="amount > 0" class="container">
    <h class="textm">Left for today: {{amount}}</h>
    <section class="margin">
        <material-progress [activeProgress]="progressBar"></material-progress>
    </section>
    <div class="card {{colour}} mb-3">
        <div class="card-header"><h3 style="text-align: center">{{selectedWord.wordChinese}}</h3></div>
        <div class="card-body">
            <div *ngIf="selectedWord.wordPinyin != null && onCheck">
                <h5 style="text-align: center"><i>{{selectedWord.wordPinyin}}</i></h5>
                <hr>
            </div>
            <material-icon style="color: #337AB7; cursor: pointer" (click)="setSuggestion()" icon='help'></material-icon>
            <material-icon style="color: #337AB7; cursor: pointer" (click)="revert()" icon='swap_vertical_circle'></material-icon>
            <material-chips class="clickable">
                <material-chip *ngFor="let ws of wordSuggestions"
                               buttonDecorator
                               (trigger)="selectSuggestion(ws)"
                               [removable]="false"
                               [itemRenderer]="wordRenderer"
                               [value]="ws">
                </material-chip>
            </material-chips>
            <div *ngIf="!onCheck">
                <material-input [(ngModel)]="response" (keyup.enter)="submit(response)" label="Translation: " autoFocus floatingLabel style="width:80%">
                </material-input>
                <material-fab (click)="submit(response)" [disabled]="response.isEmpty" mini raised>
                    <material-icon icon='check'></material-icon>
                </material-fab>
            </div>
            <div *ngIf="onCheck">
                <material-input [(ngModel)]="response" (keyup.enter)="setFirstWord()" label="Translation: " autoFocus floatingLabel style="width:80%">
                </material-input>
                <material-fab style="background-color: white; color: black" (click)="setFirstWord()" mini raised>
                    <material-icon icon='navigate_next'></material-icon>
                </material-fab>
            </div>
        </div>
    </div>
</div>

<div *ngIf="amount <= 0" class="container" style="text-align: center">
    <div class="box">
        <div class="head">
            <div class="head-copy"></div>
            <div class="left-eye">
                <div class="pupil"></div>
                <div class="shine"></div>
            </div>
            <div class="right-eye">
                <div class="pupil"></div>
                <div class="shine"></div>
            </div>
            <div class="mouth">
                <div class="smile"></div>
                <div class="tounge"></div>
            </div>
        </div>
        <div class="claw-container-left">
            <div class="claw">
                <div class="claw-shine-left"></div>
                <div class="cut-out"></div>
            </div>
        </div>
        <div class="claw-container-right">
            <div class="claw">
                <div class="cut-out"></div>
                <div class="claw-shine-right"></div>
            </div>
        </div>
        <div class="arm-left-container">
            <div class="arm-body-left"></div>
            <div class="arm-claw-left"></div>
        </div>
        <div class="arm-right-container">
            <div class="arm-body-right"></div>
            <div class="arm-claw-right"></div>
        </div>
        <div class="tail-container">
            <div class="vert-1">
                <div class="vert-shine"></div>
            </div>
            <div class="vert-2">
                <div class="vert-shine"></div>
            </div>
            <div class="vert-3">
                <div class="vert-shine"></div>
            </div>
            <div class="vert-4">
                <div class="vert-shine"></div>
            </div>
            <div class="stinger">
                <div class="vert-shine-stinger"></div>
            </div>
            <div class="stinger-triangle"></div>
            <div class="stinger-cut-out"></div>
        </div>
        <div class="legs-container-left">
            <div class="left-front"></div>
            <div class="left-middle"></div>
            <div class="left-back"></div>
        </div>
        <div class="legs-container-right">
            <div class="right-front"></div>
            <div class="right-middle"></div>
            <div class="right-back"></div>
        </div>
        <div class="shadow"></div>
    </div>
    <h3>No words left for today.<br>
        <!--Take a rest or <button>Shuffle</button>-->
    </h3>
</div>
