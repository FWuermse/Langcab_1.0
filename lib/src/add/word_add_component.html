<div class="container">
    <div *ngIf="word != null">
        <material-icon (click)="goBack()" style="color: black; margin: 15px; cursor: pointer" icon="arrow_back"></material-icon>
        <material-input [(ngModel)]="word.wordEnglish" label="Original" autoFocus floatingLabel style="width:100%">
        </material-input>
        <material-input [(ngModel)]="word.wordChinese" (keyup.enter)="addWord(word)" label="{{label}}" floatingLabel
                        style="width:100%">
        </material-input>
        <material-input [(ngModel)]="word.wordPinyin" (keyup.enter)="addWord(word)" label="Pronunciation (Optional)" floatingLabel style="width:100%">
        </material-input>
        <material-input [(ngModel)]="word.language" (keyup.enter)="addWord(word)" [maxCount]="25" label="Language" floatingLabel
                        style="width:80%">
        </material-input>
        <material-fab (trigger)="addWord(word)"
                      [disabled]="word.wordEnglish.isEmpty || word.wordChinese.isEmpty || word.language.isEmpty" raised
                      class="red">
            <material-icon icon="check"></material-icon>
        </material-fab>
    </div>
</div>
